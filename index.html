<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Password Generator</title>
</head>

<body>
    <h4 id="title">Password Generator</h4>
    <div id="password-space">
        <h3 id="password"></h3>
        <div id="icon-div">
            <img src="./images/fa-regular_copy.png" alt="Copy Icon" id="copy-icon">
        </div>
        <p style="display: none;" id="copied-text">COPIED</p>
    </div>
    </div>
    <div>
        <p id="character-length">Character Length</p>
        <p id="length-number">10</p>
        <input type="range" min="0" max="20" id="password-length" />
        <div>
            <input type="checkbox" id="uppercase" />
            <label for="uppercase" class="checkbox">Include Uppercase Letters</label>
        </div>

        <div>
            <input type="checkbox" id="lowercase" />
            <label for="lowercase" class="checkbox">Include Uppercase Letters</label>
        </div>

        <div>
            <input type="checkbox" id="include-numbers" />
            <label for="include-numbers" class="checkbox">Include Numbers</label>
        </div>

        <div>
            <input type="checkbox" id="include-symbols" />
            <label for="include-symbols" class="checkbox">Include Symbols</label>
        </div>

        <div id="strength">
            <p id="strength-text">STRENGTH</p>
            <h3 id="password-strength"></h3>
            <div>
                <div id="bar-1" class="bar"></div>
                <div id="bar-2" class="bar"></div>
                <div id="bar-3" class="bar"></div>
                <div id="bar-4" class="bar"></div>
            </div>
        </div>
    </div>

    <button onclick="passwordGenerator()" id="button">GENERATE</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
